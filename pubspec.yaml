name: kariva
description: Food delivery and E-Commerce app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  dots_indicator: ^2.1.0
  persistent_bottom_nav_bar: ^4.0.2
  shared_preferences: ^2.0.15
  intl: ^0.17.0
  google_maps_flutter: ^2.2.1
  geocoding: ^2.0.5
  geolocator: ^9.0.2
  flutter_typeahead: ^4.1.1
  google_maps_flutter_web: ^0.4.0+3
  flutter_google_places: ^0.3.0
  webview_flutter: ^3.0.4
  firebase_core: ^1.24.0
  firebase_messaging: ^13.1.0
  flutter_local_notifications: ^12.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/image/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto-Black.ttf
          weight: 900